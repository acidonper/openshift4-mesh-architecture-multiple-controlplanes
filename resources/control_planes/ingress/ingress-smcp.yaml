apiVersion: maistra.io/v2
kind: ServiceMeshControlPlane
metadata:
  name: mesh-ingress
  namespace: mesh-ingress
spec:
  addons:
    grafana:
      enabled: true
    jaeger:
      install:
        storage:
          type: Memory
    kiali:
      enabled: true
    prometheus:
      enabled: true
  policy:
    type: Istiod
  profiles:
    - default
  telemetry:
    type: Istiod
  tracing:
    sampling: 10000
    type: Jaeger
  version: v2.1
  gateways:
    enabled: true
    egress:
      enabled: false
    ingress:
      enabled: true
      runtime:
        deployment:
          replicas: 2
    openshiftRoute:
      enabled: false